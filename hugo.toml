baseURL = 'https://j9smith.github.io/'
languageCode = 'en-us'
title = 'Joel Smith'
theme = 'typo'

# Syntax highlight on code blocks
[markup]
  [markup.highlight]
    noClasses = false
    style = "github"
 [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

    [markup.goldmark.extensions]
      math = true

    [markup.goldmark.extensions.passthrough]
      enable = true

    [markup.goldmark.extensions.passthrough.delimiters]
      block  = [['$$', '$$']]
      inline = [['$', '$']]

